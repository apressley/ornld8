stages:
  - test
  - build
  - deploy

test:
  stage: test
  script: echo "Running tests"

build:
  stage: build
  before_script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
  script: echo "Running composer updates"
    - php composer.phar update
    - drush config-import

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to dev server"
  environment:
    name: dev
    url: http://dev-wwwornl.pantheonsite.io/
  only:
  - master

